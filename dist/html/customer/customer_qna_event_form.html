<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-Compatible" content="IE=edge" />
    <title>Lupick</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" type="image/png" href="../../assets/images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-152x152.png" sizes="152x152" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-512x512.png" sizes="512x512" />

    <!-- library css -->
    <link rel="stylesheet" href="../../assets/lib/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../assets/lib/swiper/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/lib/select2/css/select2.min.css" />

    <!-- publilshing css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="../../assets/css/bootstrap-utilities.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- library js -->
    <script src="../../assets/lib/jquery/jquery.min.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/lib/select2/js/select2.min.js"></script>
    <script src="../../assets/lib/swiper/js/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

    <!-- publishing js -->
    <script src="../../assets/js/ui.js" async></script>
  </head>

  <body>
    <div id="wrap">
      <header id="header">
        <div class="inner">
          <div class="header-sub">
            <button type="button" class="btn-back" aria-label="뒤로" onclick="window.history.back()">
              <i class="icon-back"></i>
            </button>
            <h1 class="header-title">이벤트 문의</h1>
            <!-- 이벤트 상세에서만 노출 -->
            <button type="button" aria-label="공유" data-bs-toggle="modal" data-bs-target="#modal-event-share" class="btn-share"><i class="icon-share"></i></button>
            <!-- //이벤트 상세에서만 노출 -->
          </div>
          <div class="header-main">
            <div class="logo"><span class="visually-hidden">Lupick Logo</span></div>
            <div class="logo-feed"><span class="visually-hidden">Feed</span></div>
            <div class="logo-my"><span class="visually-hidden">My</span></div>
            <div class="util">
              <button type="button" aria-label="알림" data-bs-toggle="modal" data-bs-target="#modal-alarm"><i class="icon-bell"></i></button>
              <button type="button" aria-label="환경설정" onclick="location.href='../../html/setting/setting.html'"><i class="icon-gear"></i></button>
            </div>
          </div>
        </div>
      </header>

      <div id="container">
        <main id="main">
          <!-- 실컨텐츠 -->

          <div class="container pt-20px">
            <!-- 선택한 이벤트 -->
            <div class="qna-seleted-event">
              <div class="d-flex align-items-center">
                <div class="img">
                  <img src="../../assets/images/@portrait.jpg" alt="" />
                </div>
                <div class="title">거대벽화 그리기에 참여하는 911명 중 9명은 포르쉐 911 타고 귀가하자</div>
              </div>
            </div>
            <!-- //선택한 이벤트 -->

            <!-- 이벤트 문의 form -->
            <div class="form-group">
              <label for="formQnaType" class="form-label visually-hidden">문의유형</label>
              <select class="form-select w-100" id="formQnaType">
                <option selected>문의유형</option>
                <option value="">이벤트</option>
                <option value="">이벤트상품</option>
                <option value="">루픽리워드</option>
                <option value="">배송</option>
                <option value="">루피커선정</option>
              </select>
            </div>
            <div class="form-group">
              <label for="formQnaTitle" class="form-label">제목</label>
              <input type="text" class="form-control border form-control-lg" placeholder="제목을 입력해주세요 (35자 제한)" id="formQnaTitle" maxlength="35" />
            </div>
            <div class="form-group">
              <label for="formQnaContent" class="form-label">문의내용</label>
              <div class="textarea">
                <textarea rows="6" class="form-control" placeholder="내용을 입력해주세요" maxlength="300" id="formQnaContent"></textarea>
                <div class="byte"><span>0</span>/300자</div>
              </div>
            </div>
            <div class="form-group">
              <div class="uploaded-file">
                <div class="row align-items-center h-100">
                  <div class="col">
                    <div class="file-name">img0456.jpg</div>
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn-file-delete"><i class="icon-file-delete"></i></button>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-outline-light btn-flat btn-lg w-100 justify-content-start text-gray-light" id="btn-file">+ 첨부파일 추가</button>
              <input type="file" class="visually-hidden" />
              <script>
                $('#btn-file').on('click', function () {
                  $(this).siblings('input[type=file]').click();
                });
              </script>
              <p class="form-text font-13px">포맷 jpg/png/gif, 최대 3개, 개당 5MB, 총 10MB 등록 가능</p>
            </div>
            <!-- //이벤트 문의 form -->

            <div class="bottom-buttons">
              <button type="button" class="btn btn-dark btn-round btn-lg w-100">등록</button>
            </div>
          </div>

          <!-- //실컨텐츠 -->
        </main>
      </div>
    </div>
  </body>
</html>
