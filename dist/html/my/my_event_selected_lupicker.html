<!DOCTYPE html>

              <button type="button" aria-label="환경설정" onclick="location.href='../../html/setting/setting.html'"><i class="icon-gear"></i></button>

        </div>

                      </div>

                        <button type="button" class="btn btn-outline-secondary btn-round btn-md w-100 font-14px fw-bold" disabled>루픽리워드 포기</button>

                </div>
