<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-Compatible" content="IE=edge" />
    <title>Lupick</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" type="image/png" href="../../assets/images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-152x152.png" sizes="152x152" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-512x512.png" sizes="512x512" />

    <!-- library css -->
    <link rel="stylesheet" href="../../assets/lib/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../assets/lib/swiper/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/lib/select2/css/select2.min.css" />

    <!-- publilshing css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="../../assets/css/bootstrap-utilities.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- library js -->
    <script src="../../assets/lib/jquery/jquery.min.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/lib/select2/js/select2.min.js"></script>
    <script src="../../assets/lib/swiper/js/swiper-bundle.min.js"></script>

    <!-- publishing js -->
    <script src="../../assets/js/ui.js" async></script>
  </head>

  <body>
    <div id="wrap">
      <header id="header">
        <div class="inner">
          <div class="header-sub">
            <button type="button" class="btn-back" aria-label="뒤로" onclick="window.history.back()">
              <i class="icon-back"></i>
            </button>
            <h1 class="header-title">리뷰쓰기</h1>
            <!-- 이벤트 상세에서만 노출 -->
            <button type="button" aria-label="공유" data-bs-toggle="modal" data-bs-target="#modal-event-share" class="btn-share"><i class="icon-share"></i></button>
            <!-- //이벤트 상세에서만 노출 -->
          </div>
          <div class="header-main">
            <div class="logo"><span class="visually-hidden">Lupick Logo</span></div>
            <div class="logo-feed"><span class="visually-hidden">Feed</span></div>
            <div class="logo-my"><span class="visually-hidden">My</span></div>
            <div class="util">
              <button type="button" aria-label="알림" data-bs-toggle="modal" data-bs-target="#modal-alarm"><i class="icon-bell"></i></button>
              <button type="button" aria-label="환경설정" onclick="location.href='../../html/setting/setting.html'"><i class="icon-gear"></i></button>
            </div>
          </div>
        </div>
      </header>

      <div id="container">
        <main id="main">
          <!-- 실컨텐츠 -->

          <!-- 리뷰에 대한 이벤트 -->
          <div class="container pt-20px">
            <div class="my-event-list img-first">
              <div class="item-body">
                <div class="d-flex align-items-center">
                  <div class="img">
                    <img src="../../assets/images/@portrait.jpg" alt="" />
                  </div>
                  <div class="info">
                    <div class="title">거대벽화 그리기에 참여하는 911명 중 9명 거대벽화 그리기에 참여하는 911명 중 9명</div>
                    <div class="product">이화동 벽화마을 벽화그리기 체험권 이화동 벽화마을 벽화그리기 체험권</div>
                    <button type="button" class="btn btn-outline-secondary btn-round btn-sm w-100 font-14px fw-bold bg-secondary-light">포토리뷰 500P / 일반리뷰 100P</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- //리뷰에 대한 이벤트 -->

          <!-- 리뷰 작성 폼 -->
          <div class="review-form">
            <div class="container">
              <div class="review-form-title">
                <p>키워드를 선택해 만족도를 알려주세요.</p>
                <small>(중복 선택 가능)</small>
              </div>
              <div class="checkbox-button-wrap">
                <div class="form-check button">
                  <input type="checkbox" value="" id="chkKeyword1" name="chkKeyword" />
                  <label for="chkKeyword1">포장이 꼼꼼해요</label>
                </div>
                <div class="form-check button">
                  <input type="checkbox" value="" id="chkKeyword2" name="chkKeyword" />
                  <label for="chkKeyword2">조리 식품이 맛있어요</label>
                </div>
                <div class="form-check button">
                  <input type="checkbox" value="" id="chkKeyword3" name="chkKeyword" />
                  <label for="chkKeyword3">배송이 빨랐어요</label>
                </div>
                <div class="form-check button">
                  <input type="checkbox" value="" id="chkKeyword4" name="chkKeyword" />
                  <label for="chkKeyword4">가격이 합리적이에요</label>
                </div>
              </div>
              <div class="review-form-title">
                <p>사진 업로드</p>
                <small>(최대 5장까지)</small> <span class="badge secondary round">500P 지급!</span>
              </div>
              <div class="review-form-title-desc">상품과 무관한 사진을 첨부한 리뷰는 통보없이 삭제 및 적립 혜택이 회수됩니다.</div>
              <div class="form-photo-upload">
                <button type="button" class="btn-upload"><i></i><span>사진 업로드</span></button>
                <input type="file" class="visually-hidden" />
                <div class="uploded-photos">
                  <div class="swiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <div class="item">
                          <div class="img"><img src="../../assets/images/@portrait.jpg" alt="" /></div>
                          <button type="button" aria-label="삭제"><i class="icon-x-white"></i></button>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="item">
                          <div class="img"><img src="../../assets/images/@landscape.jpg" alt="" /></div>
                          <button type="button" aria-label="삭제"><i class="icon-x-white"></i></button>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="item">
                          <div class="img"><img src="../../assets/images/@portrait.jpg" alt="" /></div>
                          <button type="button" aria-label="삭제"><i class="icon-x-white"></i></button>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="item">
                          <div class="img"><img src="../../assets/images/@landscape.jpg" alt="" /></div>
                          <button type="button" aria-label="삭제"><i class="icon-x-white"></i></button>
                        </div>
                      </div>

                      <div class="swiper-slide">
                        <div class="item">
                          <div class="img"><img src="../../assets/images/@landscape.jpg" alt="" /></div>
                          <button type="button" aria-label="삭제"><i class="icon-x-white"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <script>
                  // eslint-disable-next-line
                  const mainBrandSwiper = new Swiper('.uploded-photos .swiper', {
                    slidesPerView: 'auto',
                    freeMode: true,
                    spaceBetween: 5,
                    slidesOffsetBefore: 20,
                    slidesOffsetAfter: 20,
                    observeParents: true,
                    observeSlideChildren: true,
                    observer: true,
                  });
                  // slide 삭제
                  $('.uploded-photos button').on('click', function () {
                    const idx = $(this).closest('.swiper-slide').index();
                    mainBrandSwiper.removeSlide(idx);
                    mainBrandSwiper.slideTo(0);
                    mainBrandSwiper.update();
                  });
                </script>
              </div>
              <div class="review-form-title">
                <p>리뷰를 작성해주세요.</p>
              </div>
              <div class="textarea round">
                <textarea rows="6" class="form-control" placeholder="상품을 사용하시면서 느낀점을 후기로 남겨주세요." maxlength="300"></textarea>
                <div class="byte"><span>0</span>/300자</div>
              </div>
              <div class="bottom-buttons">
                <button type="button" class="btn btn-dark btn-round btn-lg w-100">리뷰 등록하기</button>
              </div>
            </div>
          </div>
          <!-- //리뷰 작성 폼 -->

          <!-- //실컨텐츠 -->
        </main>
      </div>
    </div>
  </body>
</html>
