<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <div id="wrap">
    @@include('@@webRoot/html/_include/_header.html', { "title": "" })
    <div id="container">
      <div id="layout">
        <main id="main">
          <!-- 실컨텐츠 -->
          <div class="bg-circle">
            <span class="circle"></span>
          </div>
          <div class="container">
            <div class="center-wrap center-wrap-login">
              <h1 class="page-title">이메일 인증번호 <br>확인하기.</h1>
              <div class="form">
                <div class="login-message">
                  입력하신 이메일로 인증번호가 발송됩니다. <br>
                  인증 후 비밀번호가 재발급 될 예정입니다. <br>
                  전송량이 많은 경우 이메일 전송이 <br>
                  조금 늦게 도착할 수 있습니다.
                </div>
                <div class="bottom-buttons">
                  <button type="button" class="btn btn-dark btn-lg w-100" onclick="location.href='email_number_input.html'">인증번호 받기</button>
                </div>
              </div>
            </div>
          </div>
          <!-- //실컨텐츠 -->
        </main>
      </div>
    </div>
    @@include('@@webRoot/html/_include/_footer.html')
  </div>

</body>

</html>
