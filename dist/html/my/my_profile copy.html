<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-Compatible" content="IE=edge" />
    <title>Lupick</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" type="image/png" href="../../assets/images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-152x152.png" sizes="152x152" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-512x512.png" sizes="512x512" />

    <!-- library css -->
    <link rel="stylesheet" href="../../assets/lib/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../assets/lib/swiper/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/lib/select2/css/select2.min.css" />

    <!-- publilshing css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="../../assets/css/bootstrap-utilities.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- library js -->
    <script src="../../assets/lib/jquery/jquery.min.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/lib/select2/js/select2.min.js"></script>
    <script src="../../assets/lib/swiper/js/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

    <!-- publishing js -->
    <script src="../../assets/js/ui.js" async></script>
  </head>

  <body>
    <div id="wrap">
      <header id="header">
        <div class="inner">
          <div class="header-sub">
            <button type="button" class="btn-back" aria-label="뒤로" onclick="window.history.back()">
              <i class="icon-back"></i>
            </button>
            <h1 class="header-title">프로필 편집</h1>
          </div>
          <div class="header-main">
            <div class="logo"><span class="visually-hidden">Lupick Logo</span></div>
            <div class="logo-feed"><span class="visually-hidden">Feed</span></div>
            <div class="logo-my"><span class="visually-hidden">My</span></div>
            <div class="util">
              <button type="button" aria-label="알림" data-bs-toggle="modal" data-bs-target="#modal-alarm"><i class="icon-bell"></i></button>
              <button type="button" aria-label="환경설정" onclick="location.href='../../html/my/my_setting.html'"><i class="icon-gear"></i></button>
            </div>
          </div>
        </div>
      </header>
      <div id="container">
        <main id="main">
          <!-- 실컨텐츠 -->

          <div class="container">
            <div class="my-profile-edit">
              <div class="img">
                <!-- <img src="../../assets/images/profile-before-login.svg" alt="프로필 사진 없음(로그인 전)" class="default">
              <img src="../../assets/images/profile-after-login.svg" alt="프로필 사진 없음(로그인 후)" class="default"> -->
                <img src="../../assets/images/@profile.jpg" alt="조이 프로필 사진" />
                <button type="button" class="btn-profile-edit" aria-label="사진 변경"></button>
                <input type="file" class="visually-hidden" />
                <script>
                  $('.btn-profile-edit').on('click', function (e) {
                    e.preventDefault();
                    $(this).siblings('input[type=file]').click();
                  });
                </script>
              </div>
              <div class="form-group">
                <label for="formUserNickname" class="form-label">닉네임</label>
                <input type="text" class="form-control" placeholder="닉네임을 입력해주세요." id="formUserNickname" value="조이" />
              </div>
              <div class="form-group">
                <label for="formUserBirthYear" class="form-label">생년월일</label>
                <div class="row gx-0 align-items-center border-bottom">
                  <div class="col">
                    <input type="text" class="form-control text-center border-0" placeholder="YYYY" id="formUserBirthYear" value="1966" inputmode="numeric" />
                  </div>
                  <div class="col-auto text-gray-light">/</div>
                  <div class="col">
                    <input type="text" class="form-control text-center border-0" placeholder="MM" id="formUserBirthMonth" value="09" inputmode="numeric" />
                  </div>
                  <div class="col-auto text-gray-light">/</div>
                  <div class="col">
                    <input type="text" class="form-control text-center border-0" placeholder="MM" id="formUserBirthDay" value="03" inputmode="numeric" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="formUserBirthYear" class="form-label">성별</label>
                <div class="row gx-10px align-items-center">
                  <div class="col">
                    <div class="form-check button">
                      <input type="radio" value="" id="formUserGenderMale" name="formUserGender" />
                      <label for="formUserGenderMale" class="w-100">남성</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check button">
                      <input type="radio" value="" id="formUserGenderFemale" name="formUserGender" />
                      <label for="formUserGenderFemale" class="w-100">여성</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check button">
                      <input type="radio" value="" id="formUserGenderNone" name="formUserGender" />
                      <label for="formUserGenderNone" class="w-100">선택안함</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bottom-buttons">
                <button type="button" class="btn btn-dark btn-round btn-lg w-100">저장</button>
              </div>
            </div>
          </div>

          <!-- //실컨텐츠 -->
        </main>
      </div>
    </div>
  </body>
</html>
