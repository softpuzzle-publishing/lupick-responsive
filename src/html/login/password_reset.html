<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <div id="wrap">
    @@include('@@webRoot/html/_include/_header.html', { "title": "" })
    <div id="container">
      <div id="layout">
        <main id="main">
          <!-- 실컨텐츠 -->
          <div class="bg-circle">
            <span class="circle"></span>
          </div>
          <div class="container">
            <div class="center-wrap center-wrap-login">
              <h1 class="page-title">새 비밀번호 등록.</h1>
              <div class="form">
                <div class="form-group">
                  <label for="formPwReset" class="form-label">새 비밀번호 등록</label>
                  <input type="password" class="form-control" placeholder="새 비밀번호 입력" id="formPwReset">
                  <p class="form-text">* 최소 10글자 이상으로 영문, 숫자, 특수문자 2개 이상 조합 동일한 숫자</p>
                </div>
                <div class="form-group">
                  <label for="formPwResetRe" class="form-label">새 비밀번호 확인</label>
                  <input type="password" class="form-control" placeholder="새 비밀번호 입력" id="formPwResetRe">
                </div>
                <div class="bottom-buttons">
                  <button type="button" class="btn btn-dark btn-lg w-100" data-bs-toggle="modal" data-bs-target="#alert-confirm">비밀번호 변경</button>
                </div>
              </div>
            </div>
          </div>
          <!-- //실컨텐츠 -->
        </main>
      </div>
    </div>
    @@include('@@webRoot/html/_include/_footer.html')
  </div>
  @@include('@@webRoot/html/_include/_modal.html')

</body>

</html>
