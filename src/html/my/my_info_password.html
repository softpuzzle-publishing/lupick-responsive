<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <div id="wrap">
    @@include('@@webRoot/html/_include/_header.html', { "title": "내 정보 수정" })
    <div id="container">
      <main id="main">
        <!-- 실컨텐츠 -->

        <div class="container">
          <div class="form pt-20px">
            <form>
              <fieldset>
                <legend>내 정보 수정 비밀번호 입력</legend>
                <div class="form-group">
                  <div class="form-label">비밀번호 다시 확인</div>
                  <p class="form-desc">회원님의 소중한 정보를 안전하게 보호하기 위해서 <br> 비밀번호를 다시 한번 확인하고 있습니다 : )</p>
                </div>
                <div class="form-group">
                  <label for="formId" class="form-label">아이디</label>
                  <input type="text" class="form-control" id="formId" value="lupick01">
                </div>
                <div class="form-group">
                  <label for="formPw" class="form-label">현재 비밀번호</label>
                  <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" id="formPw">
                </div>

                <div class="bottom-buttons">
                  <button type="submit" class="btn btn-dark btn-lg w-100" onclick="location.href='my_info.html'">확인</button>
                  <button type="button" class="btn btn-outline-light btn-round btn-lg w-100" onclick="location.href='../main/main.html'">로그아웃</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>

        <!-- //실컨텐츠 -->
      </main>
    </div>
  </div>

</body>

</html>
