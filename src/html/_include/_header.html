<header id="header">
  <div class="container">
    <div class="header-sub">
      <button type="button" class="btn-back" aria-label="뒤로" onclick="window.history.back()">
        <i class="icon-back"></i>
      </button>
      <h1 class="header-title">@@title</h1>
      <div class="buttons">
        <!-- 이벤트 상세에서만 노출 -->
        <button type="button" aria-label="공유" data-bs-toggle="modal" data-bs-target="#modal-event-share" class="btn-share"><i class="icon-share"></i></button>
        <!-- //이벤트 상세에서만 노출 -->
        <!-- 이벤트 결과에서만 노출 -->
        <button type="button" aria-label="리스트" data-bs-toggle="modal" data-bs-target="#modal-result-list" class="btn-list"><i class="icon-list"></i></button>
        <!-- //이벤트 결과에서만 노출 -->
      </div>
    </div>
    <div class="header-main">
      <div class="logo"><span class="visually-hidden">Lupick Logo</span></div>
      <div class="logo-feed"><span class="visually-hidden">Feed</span></div>
      <div class="logo-my"><span class="visually-hidden">My</span></div>
      <div class="buttons">
        <button type="button" aria-label="알림" data-bs-toggle="modal" data-bs-target="#modal-alarm"><i class="icon-bell"></i></button>
        <button type="button" aria-label="환경설정" onclick="location.href='@@webRoot/html/setting/setting.html'"><i class="icon-gear"></i></button>
      </div>
    </div>
    <div class="header-desktop">
      <a href="@@webRoot/html/main/main.html" class="logo"><span class="visually-hidden">Lupick Logo</span></a>
      <nav id="gnb">
        <ul>
          <li><a href="@@webRoot/html/main/main.html"><span>루픽 홈</span></a></li>
          <li><a href="@@webRoot/html/brand/brand.html"><span>브랜드관</span></a></li>
          <li><a href=""><span>쇼핑</span></a></li>
          <li><a href="@@webRoot/html/free_point/free_point.html"><span>프리&amp;포인트</span></a></li>
          <li><a href="@@webRoot/html/feed/feed.html"><span>피드</span></a></li>
          <li><a href="about.lupick.com" target="_blank"><span>About</span></a></li>
        </ul>
      </nav>
      <div class="buttons">
        <button type="button" aria-label="알림" data-bs-toggle="modal" data-bs-target="#modal-alarm"><i class="icon-bell"></i></button>
        <button type="button" class="btn-mypage" aria-label="마이페이지" onclick="location.href='@@webRoot/html/my/my.html'">
          <!-- <img src="@@webRoot/assets/images/profile-after-login-1.svg" alt="프로필 사진 없음(로그인 후)" class="default"> -->
          <img src="@@webRoot/assets/images/@profile.jpg" alt="{{유저 닉네임}} 프로필 사진">
        </button>
      </div>
    </div>
  </div>
</header>
