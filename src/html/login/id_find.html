<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>

        <!-- 실컨텐츠 -->

        <div class="bg-circle">
          <span class="circle"></span>
        </div>

        <div class="container">

                <legend>아이디 찾기</legend>

                  <button type="button" class="btn btn-dark btn-lg w-100">확인</button>

        <!-- //실컨텐츠 -->

    @@include('@@webRoot/html/_include/_footer.html')
