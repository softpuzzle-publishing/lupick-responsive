<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <div id="wrap">
    @@include('@@webRoot/html/_include/_header.html', { "title": "" })
    <div id="container">
      <div id="layout">
        <main id="main">
          <!-- 실컨텐츠 -->
          <div class="bg-circle">
            <span class="circle"></span>
          </div>
          <div class="container">
            <div class="center-wrap center-wrap-login">
              <h1 class="page-title">비밀번호 찾기.</h1>
              <div class="form">
                <form>
                  <fieldset>
                    <legend>비밀번호 찾기</legend>
                    <div class="form-group">
                      <label for="userName" class="form-label">이름</label>
                      <input type="text" class="form-control form-control-lg" placeholder="이름을 입력해주세요" id="userName">
                    </div>
                    <div class="form-group">
                      <label for="userId" class="form-label">아이디</label>
                      <input type="text" class="form-control form-control-lg" placeholder="아이디를 입력해주세요" id="userId">
                    </div>
                    <div class="form-group">
                      <label for="userEmail" class="form-label">이메일</label>
                      <input type="email" class="form-control form-control-lg" placeholder="가입한 이메일을 입력해주세요" id="userEmail">
                    </div>
                    <div class="bottom-buttons">
                      <button type="submit" class="btn btn-dark btn-lg w-100" onclick="location.href='password_reset.html'">확인</button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <!-- //실컨텐츠 -->
        </main>
      </div>
    </div>
    @@include('@@webRoot/html/_include/_footer.html')
  </div>

</body>

</html>
