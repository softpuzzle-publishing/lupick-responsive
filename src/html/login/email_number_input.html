<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <div id="wrap">
    @@include('@@webRoot/html/_include/_header.html', { "title": "" })
    <div id="container">
      <div id="layout">
        <main id="main">
          <!-- 실컨텐츠 -->
          <div class="bg-circle">
            <span class="circle"></span>
          </div>
          <div class="container">
            <div class="center-wrap center-wrap-login">
              <h1 class="page-title">이메일 인증번호 <br>입력하기.</h1>
              <div class="form">
                <div class="form-group">
                  <label for="formEmailNumber" class="form-label">이메일 인증하기</label>
                  <input type="text" class="form-control" placeholder="인증번호 입력" id="formEmailNumber" inputmode="numeric">
                </div>
                <div class="re-send">
                  <a href="javascript:;">인증번호 재전송</a>
                </div>
                <div class="bottom-buttons">
                  <button type="button" class="btn btn-dark btn-lg w-100" onclick="location.href='password_reset.html'">확인</button>
                </div>
              </div>
            </div>
          </div>
          <!-- //실컨텐츠 -->
        </main>
      </div>
    </div>
    @@include('@@webRoot/html/_include/_footer.html')
  </div>

</body>

</html>
