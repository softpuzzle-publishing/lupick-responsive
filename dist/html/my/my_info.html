<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-Compatible" content="IE=edge" />
    <title>Lupick</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" type="image/png" href="../../assets/images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-152x152.png" sizes="152x152" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-512x512.png" sizes="512x512" />

    <!-- library css -->
    <link rel="stylesheet" href="../../assets/lib/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../assets/lib/swiper/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/lib/select2/css/select2.min.css" />

    <!-- publilshing css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="../../assets/css/bootstrap-utilities.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- library js -->
    <script src="../../assets/lib/jquery/jquery.min.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/lib/select2/js/select2.min.js"></script>
    <script src="../../assets/lib/swiper/js/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

    <!-- publishing js -->
    <script src="../../assets/js/ui.js" async></script>
  </head>

  <body>
    <div id="wrap">
      <header id="header">
        <div class="inner">
          <div class="header-sub">
            <button type="button" class="btn-back" aria-label="뒤로" onclick="window.history.back()">
              <i class="icon-back"></i>
            </button>
            <h1 class="header-title">내 정보 수정</h1>
          </div>
          <div class="header-main">
            <div class="logo"><span class="visually-hidden">Lupick Logo</span></div>
            <div class="logo-feed"><span class="visually-hidden">Feed</span></div>
            <div class="logo-my"><span class="visually-hidden">My</span></div>
            <div class="util">
              <button type="button" aria-label="알림" data-bs-toggle="modal" data-bs-target="#modal-alarm"><i class="icon-bell"></i></button>
              <button type="button" aria-label="환경설정" onclick="location.href='../../html/setting/setting.html'"><i class="icon-gear"></i></button>
            </div>
          </div>
        </div>
      </header>
      <div id="container">
        <main id="main">
          <!-- 실컨텐츠 -->

          <div class="container">
            <div class="form pt-20px">
              <form>
                <fieldset>
                  <legend>회원가입</legend>
                  <div class="form-group">
                    <label for="formId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="formId" value="lupick01" />
                  </div>
                  <div class="form-group">
                    <label for="formOldPw" class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" id="formOldPw" />
                  </div>
                  <div class="form-group">
                    <label for="formNewPw" class="form-label">새 비밀번호</label>
                    <input type="password" class="form-control" placeholder="새 비밀번호를 입력해주세요" id="formNewPw" />
                    <p class="feedback valid" style="display: block">OK 8자 이상 입력 / 영문, 숫자, 특수문자만 허용하며(2개 이상 포함)</p>
                    <p class="feedback valid" style="display: block">OK 동일한 숫자 4개 이상 연속 사용 불가</p>
                  </div>
                  <div class="form-group">
                    <label for="formNewPwRe" class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-control" placeholder="새 비밀번호를 한번 더 확인해주세요" id="formNewPwRe" />
                    <p class="feedback valid" style="display: block">OK 동일한 비밀번호를 입력해주세요</p>
                  </div>
                  <div class="form-group">
                    <label for="formName" class="form-label">이름</label>
                    <input type="text" class="form-control" placeholder="이름을 입력해주세요" id="formName" />
                    <p class="form-text">* 꼭 본인 실명을 작성해주세요 <br />(본명이 아닐 시 럭키상품이 취소될 수 있습니다)</p>
                  </div>
                  <div class="form-group">
                    <label for="formEmail" class="form-label">이메일</label>
                    <input type="email" class="form-control" placeholder="예 : lupick@lupick.com" id="formEmail" />
                  </div>
                  <div class="form-group">
                    <label for="formMobile" class="form-label">휴대폰 번호</label>
                    <div class="row gx-10px">
                      <div class="col">
                        <input type="tel" class="form-control" placeholder="- 없이 숫자만 입력" id="formMobile" />
                      </div>
                      <div class="col-auto">
                        <button type="button" class="btn btn-outline-dark btn-flat btn-md">다른번호 인증</button>
                        <!-- <button type="button" class="btn btn-outline-dark btn-flat btn-md">인증번호 발송</button> -->
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="formBirthYear" class="form-label">생년월일</label>
                    <div class="border-bottom">
                      <div class="row align-items-center gx-0">
                        <div class="col">
                          <input type="text" class="form-control text-center border-0" placeholder="YYYY" id="formBirthYear" inputmode="numberic" maxlength="4" />
                        </div>
                        <div class="col-auto">
                          <span class="text-gray-light">/</span>
                        </div>
                        <div class="col">
                          <input type="text" class="form-control text-center border-0" placeholder="MM" id="formBirthMonth" inputmode="numberic" maxlength="2" />
                        </div>
                        <div class="col-auto">
                          <span class="text-gray-light">/</span>
                        </div>
                        <div class="col">
                          <input type="text" class="form-control text-center border-0" placeholder="DD" id="formBirthDay" inputmode="numberic" maxlength="2" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="formGenderMail" class="form-label">성별</label>
                    <div class="row gx-10px">
                      <div class="col">
                        <div class="form-check button w-100">
                          <input type="radio" value="" id="formGenderMail" name="formGender" />
                          <label for="formGenderMail">남성</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-check button w-100">
                          <input type="radio" value="" id="formGenderFemail" name="formGender" />
                          <label for="formGenderFemail">여성</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-check button w-100">
                          <input type="radio" value="" id="formGenderNone" name="formGender" />
                          <label for="formGenderNone">선택안함</label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="re-send">
                    <a href="javascript:;">탈퇴하기</a>
                  </div>
                  <div class="bottom-buttons">
                    <button type="button" class="btn btn-dark btn-lg w-100">수정하기</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>

          <!-- //실컨텐츠 -->
        </main>
      </div>
    </div>
  </body>
</html>
