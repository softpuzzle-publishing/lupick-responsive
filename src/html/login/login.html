<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <div id="wrap">
    @@include('@@webRoot/html/_include/_header.html', { "title": "" })
    <div id="container">
      <div id="layout">
        <main id="main">
          <!-- 실컨텐츠 -->
          <div class="bg-circle">
            <span class="circle"></span>
          </div>
          <div class="container">
            <div class="center-wrap center-wrap-login">
              <h1 class="page-title">로그인.</h1>
              <p class="page-desc d-none d-lg-block">루픽의 친구가 되어보세요! <a href="../join/join.html">가입하기</a></p>
              <div class="form">
                <form>
                  <fieldset>
                    <legend>로그인</legend>
                    <div class="form-group">
                      <label for="userId" class="form-label">아이디</label>
                      <input type="text" class="form-control form-control-lg" placeholder="아이디를 입력해주세요" id="userId">
                    </div>
                    <div class="form-group">
                      <label for="userPassword" class="form-label">비밀번호</label>
                      <input type="password" class="form-control form-control-lg" placeholder="비밀번호를 입력해주세요" id="userPassword">
                    </div>
                    <div class="bottom-buttons">
                      <button type="submit" class="btn btn-dark btn-lg w-100">로그인</button>
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="login-menu">
                <a href="id_find.html">아이디 찾기</a>
                <span class="bar"></span>
                <a href="password_find.html">비밀번호 찾기</a>
                <span class="bar d-lg-none"></span>
                <a href="../join/join.html" class="d-lg-none">회원가입</a>
              </div>
              <div class="sns-login">
                <p><span>또는 다른 서비스 계정으로 로그인</span></p>
                <button type="button" class="btn btn-lg w-100 btn-login-kakao">
                  <img src="../../assets/images/kakao-icon.svg" alt="">
                  카카오로 3초만에 시작하기
                </button>
                <button type="button" class="btn btn-lg w-100 mt-10px btn-login-naver">
                  <img src="../../assets/images/naver-icon.svg" alt="">
                  네이버로 시작하기
                </button>
              </div>
            </div>
          </div>
          <!-- //실컨텐츠 -->
        </main>
      </div>
    </div>
    @@include('@@webRoot/html/_include/_footer.html')
  </div>

</body>

</html>
