<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-Compatible" content="IE=edge" />
    <title>Lupick</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" type="image/png" href="../../assets/images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-152x152.png" sizes="152x152" />
    <link rel="icon" type="image/png" href="../../assets/images/favicon-512x512.png" sizes="512x512" />

    <!-- library css -->
    <link rel="stylesheet" href="../../assets/lib/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../assets/lib/swiper/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/lib/select2/css/select2.min.css" />

    <!-- publilshing css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="../../assets/css/bootstrap-utilities.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- library js -->
    <script src="../../assets/lib/jquery/jquery.min.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/lib/select2/js/select2.min.js"></script>
    <script src="../../assets/lib/swiper/js/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

    <!-- publishing js -->
    <script src="../../assets/js/ui.js" async></script>

  <body class="body-main">
    <!-- 메인페이지에만 body-main 추가 -->
    <div id="wrap">
      <header id="header">
        <div class="inner">
          <div class="header-sub">
            <button type="button" class="btn-back" aria-label="뒤로" onclick="window.history.back()">
              <i class="icon-back"></i>
            </button>
            <h1 class="header-title">My</h1>
          </div>
          <div class="header-main">
            <div class="logo"><span class="visually-hidden">Lupick Logo</span></div>
            <div class="logo-feed"><span class="visually-hidden">Feed</span></div>
            <div class="logo-my"><span class="visually-hidden">My</span></div>
            <div class="util">
              <button type="button" aria-label="알림" data-bs-toggle="modal" data-bs-target="#modal-alarm"><i class="icon-bell"></i></button>
              <button type="button" aria-label="환경설정" onclick="location.href='../../html/setting/setting.html'"><i class="icon-gear"></i></button>
            </div>
          </div>
        </div>
      </header>
      <main id="main">
        <!-- 실컨텐츠 -->

        <!-- 내 정보 -->
        <div class="container">
          <div class="my-profile">
            <div class="img">
              <!-- <img src="../../assets/images/profile-before-login.svg" alt="프로필 사진 없음(로그인 전)" class="default">
              <img src="../../assets/images/profile-after-login.svg" alt="프로필 사진 없음(로그인 후)" class="default"> -->
              <img src="../../assets/images/@profile.jpg" alt="복남이 프로필 사진" />
            </div>
            <div class="info">
              <div class="username">복남이</div>
              <a href="" class="btn-friend-invite">친구초대하고 <span class="text-secondary">1,000P</span> 씩 받기</a>
            </div>
          </div>
        </div>
        <!-- //내 정보 -->

        <!-- 내 포인트 -->
        <div class="container">
          <div class="my-point">
            <div class="point">
              <i class="icon-point"></i>
              <strong>77,000</strong>
            </div>
            <div class="menu">
              <a href="#none">사용방법</a>
              <span class="bar"></span>
              <a href="my_point.html">사용내역</a>
            </div>
          </div>
        </div>
        <!-- //내 포인트 -->

        <!-- 참여 이벤트 상태 -->
        <div class="container">
          <div class="my-event-state">
            <div class="section-title">참여 이벤트 상태 <small>(최근 3개월)</small></div>
            <div class="my-event-step">
              <div class="row gx-2 justify-content-between">
                <a href="my_event_ing.html" class="col">
                  <div class="event-count"><span class="text-secondary">21</span></div>
                  <div class="event-order">참여중<br />이벤트</div>
                </a>
                <div class="col-auto"><i class="icon-step-arr-right"></i></div>
                <a href="my_event_votable.html" class="col">
                  <div class="event-count"><span class="text-secondary">4</span></div>
                  <div class="event-order">투표<br />요청</div>
                </a>
                <div class="col-auto"><i class="icon-step-arr-right"></i></div>
                <a href="my_event_shipping.html" class="col">
                  <div class="event-count"><span>0</span></div>
                  <div class="event-order">상품<br />배송중</div>
                </a>
                <div class="col-auto"><i class="icon-step-arr-right"></i></div>
                <a href="my_event_purchasing_confirmation.html" class="col">
                  <div class="event-count"><span>0</span></div>
                  <div class="event-order">구매확정<br />확인</div>
                </a>
                <div class="col-auto"><i class="icon-step-arr-right"></i></div>
                <a href="my_event_result.html" class="col">
                  <div class="event-count"><span>0</span></div>
                  <div class="event-order">이벤트<br />결과</div>
                </a>
              </div>
            </div>
            <button type="button" class="btn btn-outline-dark btn-round btn-lg w-100 mt-20px" onclick="location.href='my_event_writable_reviews.html'">리뷰쓰고 포인트 받자 <span class="text-secondary ms-2">21</span></button>
            <button type="button" class="btn btn-dark btn-round btn-lg w-100 text-primary mt-10px" onclick="location.href='my_event_selected_lupicker.html'">선정된 이벤트 확인</button>
          </div>
        </div>
        <!-- //참여 이벤트 상태 -->

        <!-- My 하단 메뉴 -->
        <div class="full-menu">
          <ul>
            <li>
              <a href="my_event_order_history.html">주문 및 참여 내역 <span>2</span></a>
            </li>
            <li>
              <a href="my_event_cancel_history.html">취소/교환/반품 내역 <span>2</span></a>
            </li>
            <li>
              <a href="my_event_reviews.html">나의 리뷰 <span>2</span></a>
            </li>
            <li>
              <a href="../customer/customer_my_qna.html">문의내역 <span>2</span></a>
            </li>
          </ul>
        </div>
        <!-- //My 하단 메뉴 -->

        <!-- //실컨텐츠 -->
      </main>
      <div id="navbar">
        <div class="inner">
          <nav class="navbar">
            <div class="navbar-item">
              <a href="../../html/feed/feed.html">
                <i class="icon-navbar-feed"></i>
                <span>FEED</span>
              </a>
            </div>
            <div class="navbar-item">
              <a href="../../html/main/main.html" class="active">
                <i class="icon-navbar-home"></i>
                <span>HOME</span>
              </a>
            </div>
            <div class="navbar-item">
              <a href="../../html/my/my.html">
                <i class="icon-navbar-my"></i>
                <span>MY</span>
              </a>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
