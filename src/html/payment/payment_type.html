<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <div id="wrap">
    @@include('@@webRoot/html/_include/_header.html', { "title": "결제 방법" })
    <div id="container">
      <main id="main">
        <!-- 실컨텐츠 -->

        <div class="container pt-20px">
          <!-- 루픽페이 -->
          <div class="form-group-wrap">
            <div class="form-group-header">
              <div class="form-check">
                <input type="radio" id="payTypeLupickpay" name="payType" checked />
                <label for="payTypeLupickpay" class="label">루픽페이</label>
              </div>
            </div>
            <div class="form-group-body">
              <div class="lupickpay-card-img">
                <img src="@@webRoot/assets/images/lupickpay-card.svg" alt="한 번의 등록으로, 3초만에 결제하기" />
              </div>
              <!-- 루픽페이 카드 등록 전 -->
              <button type="button" class="btn btn-outline-dark btn-round btn-lg w-100" onclick="location.href='lupickpay_card_add.html'">
                + 새 카드 등록하기
              </button>
              <!-- 루픽페이 카드 등록 후 -->
              <ul class="lupickpay-added-card">
                <li class="selected"><a href="javascript:;">[신한] 4890 **** **** 2834</a></li>
                <li><a href="javascript:;">[현대] 4032 **** **** 5809</a></li>
              </ul>
              <button type="button" class="btn btn-outline-dark btn-round btn-lg w-100" onclick="location.href='lupickpay_card_add.html'">
                신용/체크카드 등록하기
              </button>
            </div>
          </div>
          <!-- //루픽페이 -->
          <!-- 간편결제 -->
          <div class="form-group-wrap">
            <div class="form-group-header">
              <div class="form-check">
                <input type="radio" id="payTypeSimple" name="payType" />
                <label for="payTypeSimple" class="label">간편결제</label>
              </div>
            </div>
            <div class="form-group-body">
              <div class="simple-pay-list">
                <div class="row g-10px">
                  <div class="col-6">
                    <input type="radio" name="simplePayType" id="naver" value="" />
                    <label for="naver">
                      <div class="way">
                        <img src="@@webRoot/assets/images/pay-naver.svg" alt="네이버페이" />
                      </div>
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="radio" name="simplePayType" id="kakao" value="" />
                    <label for="kakao">
                      <div class="way active">
                        <img src="@@webRoot/assets/images/pay-kakao.svg" alt="카카오페이" />
                      </div>
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="radio" name="simplePayType" id="toss" value="" />
                    <label for="toss">
                      <div class="way">
                        <img src="@@webRoot/assets/images/pay-toss.svg" alt="토스" />
                      </div>
                    </label>
                  </div>
                  <div class="col-6">
                    <input type="radio" name="simplePayType" id="payco" value="" />
                    <label for="payco">
                      <div class="way">
                        <img src="@@webRoot/assets/images/pay-payco.svg" alt="페이코" />
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <script>
                $('[name="payType"]').on("click", function () {
                  //루픽페이 선택
                  if ($("#payTypeLupickpay").is(":checked")) {
                    //선택된 간편결제 종류 비활성화
                    $('[name="simplePayType"]').each(function () {
                      $(this).prop("checked", false);
                    });
                  }
                  //간편결제 선택
                  else if ($("#payTypeSimple").is(":checked")) {
                    console.log(1);
                    //선택된 루픽페이 카드 종류 비활성화
                    $(".lupickpay-added-card li").removeClass("selected");
                  }
                });
                //루픽페이 카드 종류 선택되면 루픽페이 radio 체크 & 간편결제 checked=false
                $(".lupickpay-added-card a").on("click", function (e) {
                  e.preventDefault();
                  $(this).parent("li").siblings().removeClass("selected");
                  $(this).parent("li").addClass("selected");
                  $("#payTypeLupickpay").click();
                  $('[name="simplePayType"]').each(function () {
                    $(this).prop("checked", false);
                  });
                });
                //간편결제 종류 선택되면 간편결제 radio 체크 & 루픽페이 카드 선택 비활성
                $('[name="simplePayType"]').on("change", function () {
                  $("#payTypeSimple").click();
                  $(".lupickpay-added-card li").removeClass("selected");
                });
              </script>
            </div>
          </div>
          <!-- //간편결제 -->
          <!-- 기본 결제 설정 -->
          <div class="form-group-wrap">
            <div class="form-group-body">
              <div class="form-check">
                <input type="checkbox" id="orderAgree" />
                <label for="orderAgree">현재 결제 수단을 기본 결제 수단으로 설정</label>
              </div>
            </div>
          </div>
          <!-- //기본 결제 설정 -->
          <!-- 하단 버튼 -->
          <div class="bottom-buttons">
            <button type="button" class="btn btn-dark btn-lg w-100 px-0" onclick="location.href='../my/my_event_vote.html'">확인</button>
          </div>
          <!-- //하단 버튼 -->
        </div>

        <!-- //실컨텐츠 -->
      </main>
    </div>
    @@include('@@webRoot/html/_include/_footer.html')
  </div>

  @@include('@@webRoot/html/_include/_modal.html')
</body>

</html>
