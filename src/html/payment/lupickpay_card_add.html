<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <div id="wrap">
    @@include('@@webRoot/html/_include/_header.html', { "title": "결제 방법" })
    <div id="container">
      <main id="main">
        <!-- 실컨텐츠 -->

        <div class="container pt-20px">
          <div class="form-group-wrap">
            <div class="form-group-body">
              <div class="form-group">
                <label for="formCardNumber" class="form-label font-16px">카드 번호</label>
                <div class="row gx-10px">
                  <div class="col">
                    <input type="text" class="form-control form-control-lg border w-100 text-center font-16px px-0" placeholder="0000" id="formCardNumber" inputmode="numeric" maxlength="4" />
                  </div>
                  <div class="col">
                    <input type="password" class="form-control form-control-lg border w-100 text-center font-16px px-0" placeholder="0000" id="formCardNumber2" inputmode="numeric" maxlength="4" />
                  </div>
                  <div class="col">
                    <input type="password" class="form-control form-control-lg border w-100 text-center font-16px px-0" placeholder="0000" id="formCardNumber3" inputmode="numeric" maxlength="4" />
                  </div>
                  <div class="col">
                    <input type="text" class="form-control form-control-lg border w-100 text-center font-16px px-0" placeholder="0000" id="formCardNumber4" inputmode="numeric" maxlength="4" />
                  </div>
                </div>
              </div>
              <div class="row gx-10px mt-25px">
                <div class="col">
                  <div class="form-group">
                    <label for="formCardMonth" class="form-label font-16px">유효기간</label>
                    <div class="row gx-10px">
                      <div class="col-auto">
                        <input type="text" class="form-control form-control-lg border text-center font-16px px-0" placeholder="MM" id="formCardMonth" inputmode="numeric" maxlength="2" style="width: 54px" />
                      </div>
                      <div class="col-auto">
                        <input type="text" class="form-control form-control-lg border text-center font-16px px-0" placeholder="YY" id="formCardYear" inputmode="numeric" maxlength="2" style="width: 54px" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="formCardPassword" class="form-label font-16px">비밀번호 앞 2자리</label>
                    <div class="row row-10 align-items-center">
                      <div class="col-auto">
                        <input type="text" class="form-control form-control-lg border text-center font-16px px-0" placeholder="00" id="formCardPassword" inputmode="numeric" maxlength="2" style="width: 54px" />
                      </div>
                      <div class="col-auto">**</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group mt-25px">
                <label for="formCardBirth" class="form-label font-16px">카드 번호주민번호 앞 6자리 <small>*법인카드는 사업자등록번호 10자리</small></label>
                <input type="text" class="form-control form-control-lg border text-center font-16px px-0" placeholder="YYMMDD" id="formCardBirth" inputmode="numeric" maxlength="6" style="width: 140px" />
              </div>
            </div>
          </div>
          <!-- 하단 버튼 -->
          <div class="bottom-buttons">
            <button type="button" class="btn btn-dark btn-lg w-100 px-0" onclick="location.href='payment_type.html'">등록하기</button>
          </div>
          <!-- //하단 버튼 -->
        </div>

        <!-- //실컨텐츠 -->
      </main>
    </div>
    @@include('@@webRoot/html/_include/_footer.html')
  </div>

  @@include('@@webRoot/html/_include/_modal.html')
</body>

</html>
